<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #cesiumContainer {
            width: 100%;
            height: 100%;
        }

        /* 新增的工具列樣式 */
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }

        .toolbar-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- 新增的工具列 -->
    <div id="toolbar">
        <button class="toolbar-button" onclick="zoomIn()">放大</button>
        <button class="toolbar-button" onclick="zoomOut()">縮小</button>
    </div>

    <div id="cesiumContainer"></div>

    <script type="module">
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0YTZlMWZlMS03NTE1LTQzYTAtODhlZi00YTc3MzM5NzAwOGUiLCJpZCI6MTg4NzUsImlhdCI6MTY2Nzk2NTI2NX0.WNexZ_0TVnz_54b2rnrholLZmlgaiHn2D6cOE7Duq6o';
        
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(),
        });

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(121.56443052424298, 25.034008964097666, 400),
            orientation: {
                heading: Cesium.Math.toRadians(0.0),
                pitch: Cesium.Math.toRadians(-15.0),
            }
        });

        const buildingTileset = await Cesium.createOsmBuildingsAsync();
        viewer.scene.primitives.add(buildingTileset);

        // 新增的放大和縮小函式
        window.zoomIn = function() {
            viewer.camera.zoomIn();
        }

        window.zoomOut = function() {
            viewer.camera.zoomOut();
        }
    </script>

</body>

</html>
